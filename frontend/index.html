<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Boletos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <header class="bg-dark text-white text-center py-3">
        <h1>Gesti√≥n de Boletos</h1>
    </header>

    <main class="container mt-5">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h2>Boletos Disponibles</h2>
            <a href="crear-boleto.html" class="btn btn-primary">Crear Nuevo Boleto</a>
        </div>
        
        <div id="message-container" class="mt-4"></div>
        
        <div class="table-responsive">
            <table class="table table-striped table-hover">
                <thead class="bg-dark text-white">
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Nombre</th>
                        <th scope="col">Tipo</th>
                        <th scope="col">Fecha</th>
                        <th scope="col">Lugar</th>
                        <th scope="col">Cantidad</th>
                    </tr>
                </thead>
                <tbody id="boletos-tabla">
                    </tbody>
            </table>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
