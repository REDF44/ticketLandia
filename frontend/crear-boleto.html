<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Boleto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <main class="container mt-5">
        <h2>Crear Nuevo Boleto</h2>
        <form id="create-boleto-form">
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre del Evento</label>
                <input type="text" class="form-control" id="nombre" required>
            </div>
            <div class="mb-3">
                <label for="tipo" class="form-label">Tipo de Boleto</label>
                <input type="text" class="form-control" id="tipo" required>
            </div>
            <div class="mb-3">
                <label for="fecha" class="form-label">Fecha del Evento</label>
                <input type="date" class="form-control" id="fecha" required>
            </div>
            <div class="mb-3">
                <label for="lugar" class="form-label">Lugar del Evento</label>
                <input type="text" class="form-control" id="lugar" required>
            </div>
            <div class="mb-3">
                <label for="boletos" class="form-label">Cantidad de Boletos</label>
                <input type="number" class="form-control" id="boletos" required>
            </div>
            <button type="submit" class="btn btn-primary">Crear Boleto</button>
        </form>
    </main>
    <script src="crear-boleto.js"></script>
</body>
</html>
